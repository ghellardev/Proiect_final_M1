<!DOCTYPE html>
<html>
<head>
    <title>Selectie Categorie</title>
    <link rel="stylesheet" href="static/choice.css"/>

</head>
<body>
<header>
    <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#" class="active">Link 4</a>
    </nav>
    <h1>Selectie categorie</h1>
</header>
<form action="{{ url_for('view') }}" method="get">
    <label for="categorie">Alege o categorie:</label>
    <select id="categorie" name="categorie">
        {% for categorie in categorii %}
            <option value="{{ categorie }}">{{ categorie }}</option>
        {% endfor %}
    </select>
    <button type="submit">Vizualizare produse din categoria selectata</button>
</form>
</body>
</html>
